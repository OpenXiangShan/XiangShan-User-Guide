site_name: 香山开源处理器用户手册
repo_url: https://github.com/OpenXiangShan/XiangShan-User-Guide
repo_name: XiangShan-User-Guide

markdown_extensions:
  replace_variables:
      yaml_file: docs/variables-zh.yml

extra:
